<!DOCTYPE html>

    <style>
        :root {
            --paper: #fdfbf7;
            --ink: #332f2e;
            --accent: #8c6a5d;
            --soft-red: #d4a3a3;
        }

        body {
            background-color: #f4f1ea;
            margin: 0;
            display: flex;
            justify-content: center;
            width: 15%;
            align-items: center;
            height: 30vh;
            font-family: 'EB Garamond', serif;
            overflow: hidden;
            touch-action: none;
        }

        /* The Final Message Layer (Hidden initially) */
        #end-screen {
            position: absolute;
            text-align: center;
            left: 18%;
            top: 25%;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 0;
            width: 70%;
        }

        #end-screen h2 { color: var(--accent); font-style: italic; }
        .heart { color: var(--soft-red); font-size: 2rem; margin: 20px 0; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* The Paper Cards */
        .page {
            width: 80vw;
            max-width: 320px;
            height: 60vh;
            background: var(--paper);
            padding: 40px 30px;
            position: absolute;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.03);
            z-index: 10;
        }

        /* Spine Shadow for realism */
        .page::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 10px;
            background: linear-gradient(to right, rgba(0,0,0,0.02), transparent);
        }

        .poem-title { font-size: 1rem; color: var(--accent); margin-bottom: 25px; font-style: italic; }
        .poem-content { font-size: 0.8.5rem; line-height: 1.2; color: var(--ink); white-space: pre-line; }

        .tossed {
            transform: translateY(-110vh) rotate(-15deg) !important;
            opacity: 0;
        }

        .restart-btn {
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 20px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 20px;
        }

        .counter {
            position: fixed;
            bottom: 40px;
            font-size: 0.75rem;
            color: var(--accent);
            letter-spacing: 2px;
            opacity: 0.6;
        }
.noti{
    position: absolute;
    width: 200px;
    top: 20%;
    left: 30%;
    z-index: 100;
    height: auto    ;
    backdrop-filter: blur(10px);
    box-shadow: var(--ink) 1px 1px 30px;
    color: var(--ink);
    border-radius: 10px;
    padding: 15px;
    background: var(--paper);
    text-align: center;
}


/* Floating Hearts Animation */
.heart {
    position: fixed;
    bottom: -10vh;
    font-size: 24px;
    color: #e5989b;
    user-select: none;
    pointer-events: none;
    animation: floatUp 5s linear forwards;
    z-index: 1000;
}

@keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}
.verify-btn {
    background: linear-gradient(45deg, #b56576, #6d597a);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-family: 'Serif', serif;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(181, 101, 118, 0.3);
    transition: 0.3s;
}

.verify-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(181, 101, 118, 0.5);
}

/* Dark background blur */
.modal-overlay {
    display: none; /* Hidden by default */
    position: fixed;
    top: 40%;
    left: 10%;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px); /* Blurs the background */
    z-index: 3000;
    justify-content: center;
    align-items: center;
}

/* The Box itself */
.modal-content {
    background: #fffaf0; /* Parchment white */
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 400px;
    width: 80%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes popIn {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.modal-heart { font-size: 50px; display: block; margin-bottom: 10px; }

h2 { color: #b56576; font-family: 'Serif', serif; }

.modal-subtext { font-size: 0.9rem; color: #666; font-style: italic; margin-top: 15px; }

    padding: 12px 30px;
    background: #b56576;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.modal-btn:hover { background: #6d597a; transform: translateY(-3px); }
    </style>
